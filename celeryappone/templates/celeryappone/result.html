<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body style="background: linear-gradient(90deg, #60EFFF 10%, #0061FF 90%);">
    <nav style="width: 100%;">
        <ul>
            <li style="display: inline-block; margin-left: 250px; font-size: 25px;"><a href="{% url 'home' %}" style="color: white;">Home</a></li>
            <li style="display: inline-block; margin-left: 250px; font-size: 25px;"><a href="{% url 'product' %}" style="color: white;">Software-Products</a></li>
            <li style="display: inline-block; margin-left: 250px; font-size: 25px;"><a href="{% url 'about' %}" style="color: white;">About Us</a></li>
            <li style="display: inline-block; margin-left: 250px; font-size: 25px;"><a href="{% url 'contact' %}" style="color: white;">Contact Us</a></li>
        </ul>
    </nav>
    <h1 style="text-align: center;">Result</h1>
    <hr />
    {% if res %}
    <h4>Result Id : {{res.id}}</h4>
    <h4>Task Id : {{res.task_id}}</h4>
    <h4>Task State : {{res.state}}</h4>
    <h4>Task Status : {{res.status}}</h4>
    <h4>Result Value : {{res.result}}</h4>
    {% endif %}
</body>
</html>
